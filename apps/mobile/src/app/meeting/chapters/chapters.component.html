<ion-header translucent>
  <ion-toolbar>
    <ion-title> ORDRE DU JOUR </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen *ngIf="service.meeting.chapters" class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let chapter of service.meeting.chapters; index as i" [routerLink]="'/meeting/chapters/' + chapter.id">
      <p class="w-full truncate">{{ i + 1 }}. {{ chapter.title }}</p>
    </ion-item>
  </ion-list>
</ion-content>
