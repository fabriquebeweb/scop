<mat-expansion-panel>

  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ chapter.title }}
    </mat-panel-title>
  </mat-expansion-panel-header>

  <form #form="ngForm" class="w-full">

    <mat-form-field (click)="chapterRemove()" appearance="outline" class="w-full">
      <mat-label>Titre</mat-label>
      <input matInput type="text" name="title" [(ngModel)]="chapter.title" (change)="chapterUpdate()" required>
      <mat-error *ngIf="!chapter.title">Champ obligatoire</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Description</mat-label>
      <textarea matInput name="description" [(ngModel)]="chapter.description" (change)="chapterUpdate()"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Compte Rendu</mat-label>
      <textarea matInput name="summary" [(ngModel)]="chapter.summary" (change)="chapterUpdate()"></textarea>
    </mat-form-field>

  </form>

</mat-expansion-panel>
