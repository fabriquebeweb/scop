<section class="flex w-full h-full">
  <div class="flex items-start justify-center w-2/3 overflow-y-scroll">
    <div class="col-span-12 w-full">
        <table class="table w-full text-gray-500 border-separate space-y-6 text-sm ">
          <thead class="bg-gray-200 text-gray-600 sticky top-0">
            <tr>
              <th class="p-3 w-2/10 rounded-lg text-center">Prénom</th>
              <th class="p-3 w-2/10 rounded-lg text-center">Nom</th>
              <th class="p-3 w-5/10 rounded-lg text-center">Email</th>
              <th class="p-3 w-1/10 rounded-lg text-center"></th>
              <!-- <th class="p-3 text-center">Status</th>
              <th class="p-3 text-center">Vote 1</th>
              <th class="p-3 text-center">Vote 2</th> -->
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let member of members; let i = index" [ngClass]="i % 2 == 0 ? 'bg-gray-100' : 'bg-gray-200'">
                <td class="p-3 rounded-lg">
                  {{ member.firstName }}
                </td>
                <td class="p-3 rounded-lg">
                  {{ member.lastName }}
                </td>
                <td class="p-3 rounded-lg">
                  {{ member.email }}
                </td>
                <td class="p-3 flex items-center justify-center">
                  <a href="#" class="text-gray-400 hover:text-blue-600  mr-2">
                    <span class="material-icons">edit</span>
                  </a>
                  <a href="#" class="text-gray-400 hover:text-red-600 mx-2">
                    <span class="material-icons">delete_forever</span>
                  </a>
                </td>
                <!-- <td class="p-3">
                  <span class="bg-blue-400 text-gray-50 rounded-md px-2">Présent</span>
                </td>
                <td class="p-3">
                  <span class="bg-blue-400 text-gray-50 rounded-md px-2">Oui</span>
                </td>
                <td class="p-3">
                  <span class="bg-red-400 text-gray-50 rounded-md px-2">Non</span>
                </td> -->
              </tr>
          </tbody>
        </table>
    </div>
  </div>
  <div class="flex w-1/3 h-full bg-gray-400">
dsdsds
  </div>
</section>
