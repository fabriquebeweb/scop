<section class="flex w-full h-full">
  <div class="flex items-start justify-center w-2/3 overflow-y-scroll">
    <div class="col-span-12 w-full">
        <table class="table w-full text-gray-500 border-separate space-y-6 text-sm ">
          <thead class="bg-gray-200 text-gray-600 sticky top-0">
            <tr>
              <th class="p-3 w-2/10 rounded-lg text-center">Pr√©nom</th>
              <th class="p-3 w-2/10 rounded-lg text-center">Nom</th>
              <th class="p-3 w-5/10 rounded-lg text-center">Email</th>
              <th class="p-3 w-1/10 rounded-lg text-center"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let member of members; let i = index" [ngClass]="i % 2 == 0 ? 'bg-gray-100' : 'bg-gray-200'">
              <td class="p-3 rounded-lg">
                {{ member.firstName }}
              </td>
              <td class="p-3 rounded-lg">
                {{ member.lastName }}
              </td>
              <td class="p-3 rounded-lg">
                {{ member.email }}
              </td>
              <td class="p-3 flex items-center justify-evenly">
                <mat-icon [routerLink]="'/admin/members/' + member.id" class="hover:text-blue-600 cursor-pointer">edit</mat-icon>
                <mat-icon (click)="onDelete(member)" class="hover:text-red-600 cursor-pointer">delete_forever</mat-icon>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
  <div class="flex w-1/3 h-full bg-gray-200"><web-memberdetails *ngFor="let member of members" [member]="member"></web-memberdetails></div>
</section>
