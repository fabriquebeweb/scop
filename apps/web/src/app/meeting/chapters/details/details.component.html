<mat-card class="h-full w-full">
  <section *ngIf="chapter" class="p-5 overflow-y-scroll h-full w-full flex flex-col justify-start items-center">

    <mat-card-header>
      <header class="p-10 flex flex-col justify-center items-center">
        <section class="my-5">
          <mat-card-title class="text-center uppercase">{{ chapter.title }}</mat-card-title>
        </section>
        <section class="my-5">
          <mat-card-subtitle class="text-center">{{ chapter.description }}</mat-card-subtitle>
        </section>
      </header>
    </mat-card-header>

    <mat-card-actions *ngIf="chapter.question" class="w-full">
      <chapter-result [chapter]="chapter" (click)="openDialog(chapter.id)"></chapter-result>
    </mat-card-actions>

  </section>
</mat-card>
