<mat-card class="h-full w-full">

  <header *ngIf="chapter" class="h-full w-full p-10 flex justify-center items-center">
    <mat-card-header class="my-10 flex flex-col justify-center items-center">
      <mat-card-title class="text-center uppercase">{{ chapter.title }}</mat-card-title>
      <mat-card-subtitle class="text-center">{{ chapter.description }}</mat-card-subtitle>
    </mat-card-header>
  </header>

</mat-card>
