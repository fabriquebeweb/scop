<aside *ngIf="question; else Loading" class="w-full h-full">

  <ng-container *ngIf="question.state == false; else Form">
    <dialog-result [question]="question" (close)="onClose()"></dialog-result>
  </ng-container>

  <ng-template #Form>
    <dialog-form [question]="question" (close)="onClose()"></dialog-form>
  </ng-template>

</aside>

<ng-template #Loading>
  <section class="h-full w-full">
    <mat-spinner></mat-spinner>
  </section>
</ng-template>
