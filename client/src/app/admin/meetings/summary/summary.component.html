
<article [routerLink]="['/admin/meetings/' + meeting.id]" routerLinkActive="bg-green-300" class="w-full bg-white hover:bg-green-200 rounded-lg h-20 m-1">
  <button class="text-gray-800 w-full h-full flex flex-col justify-center items-center">
    <p>{{ meeting.meetingType.title }}</p>
    <p>{{ meeting.date.toLocaleString() }}</p>
  </button>
</article>
