<section class="flex h-full w-full">
  <div class="flex items-center justify-center w-2/3">
    <div class="col-span-12">
      <div class="overflow-auto lg:overflow-visible ">
        <table class="table text-gray-500 border-separate space-y-6 text-sm">
          <thead class="bg-gray-200 text-gray-600">
            <tr>
              <th class="p-3 text-center">Prénom</th>
              <th class="p-3 text-center">Nom</th>
              <th class="p-3 text-center">Email</th>
              <th class="p-3 text-center">Status</th>
              <th class="p-3 text-center">Vote 1</th>
              <th class="p-3 text-center">Vote 2</th>
            </tr>
          </thead>
          <tbody *ngFor="let member of members"  class="justify-center items-center m-5">
            <tr>
              <td class="p-3">
                {{ member.firstName }}
              </td>
              <td class="p-3">
                {{ member.lastName }}
              </td>
              <td class="p-3">
                {{ member.email }}
              </td>
              <td class="p-3">
							  <span class="bg-blue-400 text-gray-50 rounded-md px-2">Présent</span>
						  </td>
              <td class="p-3">
							  <span class="bg-blue-400 text-gray-50 rounded-md px-2">Oui</span>
						  </td>
              <td class="p-3">
							  <span class="bg-red-400 text-gray-50 rounded-md px-2">Non</span>
						  </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="flex w-1/3 h-full bg-gray-400">
dsdsds
  </div>
</section>

	.table {
		border-spacing: 0 15px;
	}

	}
