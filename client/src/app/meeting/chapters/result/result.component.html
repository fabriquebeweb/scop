<section class="flex flex-col items-center">
    <!-- Boucle sur l'entité chapter afin de récupérer les choix -->
    <div class="w-full mb-4" *ngFor="let choice of chapter.choices">
        <!-- Nombre de votes en % et nombre absolu pour chaque choix -->
        <div class="flex flex-row w-full mb-4">
            <div class="flex justify-start w-1/2">{{ chapter.id }}% {{ choice.title }}</div>
            <div class="flex justify-end w-1/2">{{ chapter.id }} votes</div>
        </div>
        <!-- Graphe sous forme de barre horizontale et récupération du nombre de votes dans value -->
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
    </div>
    <!-- Récupération du nombre total de votes par chapitre -->
    <div class="sticky bottom-0 bg-basic w-full text-center">Nombre total de votes : {{ 54 }}</div>
    <!-- Récupération de l'état de la mention : adoptée ou rejetée -->
    <div class="fixed bottom-20">
        <a class="w-fill flex p-3 pl-3 bg-gray-200 rounded-lg ">
            <span class="ml-2 truncate mr-1">Chapitre {{ chapter.id }}. {{ chapter.title }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </a>
    </div>
</section>
