<section class="flex flex-col items-center mt-20"> 
    <!-- Boucle sur l'entité chapitre afin de récupérer les choix -->
    <div class="w-full" *ngFor="let choice of chapter.choices">
        <!-- <canvas id="myChart" width="400"  height="300"></canvas> -->
        <!-- Nombre de votes pour chaque choix -->
        <p> {{ chapter.id }} {{ choice.title }}</p>
        <!-- Graphe sous forme de barre horizontale et récupération du nombre de votes dans value -->
        <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
    </div>
    <!-- Récupération du nombre total de votes par chapitre -->
    <div class="sticky bottom-0">Nombre total de votes : {{ 54 }}</div>
    <!-- Récupération de l'état de la mention : adoptée ou rejetée -->
    <div class="fixed bottom-20">
        <a class="w-fill flex p-3 pl-3 bg-gray-200 rounded-lg ">
            <span class="ml-2 truncate">Chapitre {{ chapter.id }}. {{ chapter.title }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg> 
        </a>
    </div>
</section>
