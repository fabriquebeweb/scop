<div class="mt-6" *ngFor="let chapter of chapters">
    <div class="text-2xl">Chapitre {{chapter.id}}</div>
    <div>{{chapter.summary}}</div><br>
    <div class="ml-12">{{chapter.question}}</div><br>
    <div>
        <form>
            <div class="ml-16">
                

                <div >
                    <mat-radio-group>
                        <mat-radio-button *ngFor="let choice of chapter.choices" value="{{choice.id}}">{{choice.title}}</mat-radio-button>
                    <!-- name="{{chapter.id}}"  -->
                    </mat-radio-group>
                </div>
            </div><br><br>
            <div class="flex justify-center">
                <input type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    value="Valider">
            </div>

        </form>
    </div>
</div>
