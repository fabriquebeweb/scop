<div class="mt-6" *ngFor="let chapter of chapters">
    <div class="text-2xl">Chapitre {{chapter.id}}</div>
    <div>{{chapter.summary}}</div><br>
    <div class="ml-12">{{chapter.question}}</div><br>
    <div>

            <div class="ml-16">            
                <div >
                    <mat-radio-group >
                        <mat-radio-button *ngFor="let choice of chapter.choices" value="{{choice.id}}" name="{{chapter.id}}" (click)="valueElement(choice.id)">{{choice.title}}</mat-radio-button>
                    <!-- name="{{chapter.id}}"  -->
                    </mat-radio-group>
                </div>
            </div><br><br>
            <mat-card-actions class="flex justify-center">
                <button mat-raised-button (click)="save()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Valider</button>
            </mat-card-actions>

    </div>
</div>
