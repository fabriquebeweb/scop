<!-- Si l'état de la réunion est nul : -->
<div *ngIf="service?.meeting?.state == false; else LobbyNull" class="md: h-full md: w-full bg-white -lg flex justify-center items-center truncate text-center">
    <!-- Affichage de la "salle d'attente" -->
    <section>
      <img  class="inline h-24 cursor-pointer" src="https://doscarre.com/wp-content/uploads/2021/01/LOGO_SCOP-1024x610.png">
      <p>La réunion n'a pas encore commencé.
      <br>
      Veuillez revenir à la date suivante :
      <br>
      {{ service?.meeting?.date | date:'d MMM Y, HH:mm'}}
      </p>
    </section>
</div>

<!-- Si l'état de la réunion est faux -->
<ng-template #LobbyNull>
  <!-- Affichage de la clôture de réunion -->
  <div class="md: h-full md: w-full bg-white -lg flex justify-center items-center truncate text-center">
    <section>
      <img  class="inline h-24 cursor-pointer" src="https://doscarre.com/wp-content/uploads/2021/01/LOGO_SCOP-1024x610.png">
      Cette réunion est terminée.
      <br>
      Nous vous remercions de votre participation !
    </section>
  </div>
</ng-template>
