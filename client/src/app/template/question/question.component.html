<div class="w-3/5 p-8 mx-auto" *ngIf="showQuestion">
    

<div class="w-full flex border border-gray-200 rounded mx-auto">
    <div class="w-4/5">
        <form>
            <!-- DESCRIPTION -->
            <div class="flex flex-wrap mx-3 mb-4 pt-5">
                <div class="w-full px-4">
                    <label class="block tracking-wide text-gray-700 mb-1">
                        Description
                        
                    </label>
                    <textarea class="form-textarea mt-1 appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" rows="3" placeholder="Intitulé nouveau chapitre"></textarea>
                </div>
            </div>
            <!-- END DESCRIPTION -->

            <!-- QUESTION -->
            <div class="flex flex-wrap mx-3 mb-4">
                <div class="w-full max-w-lg px-4">
                    <label class="block tracking-wide text-gray-700 mb-1">
                    Question
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Ma question">
                </div>
            </div>
            <!-- END QUESTION -->

            <!-- RESPONSE -->
            <!--Prévoir l'ajout d'une réponse à la demande et sa suppression-->
            <div class="flex flex-wrap mx-3 mb-4">
                <div class="w-full max-w-lg px-4">
                    <label class="block tracking-wide text-gray-700 mb-1">
                    Choix de réponse 1
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Mes propositions de réponse">
                </div>
            </div>
            <div class="flex flex-wrap mx-3 mb-4">
                <div class="w-full max-w-lg px-4">
                    <label class="block tracking-wide text-gray-700 mb-1">
                    Choix de réponse 2
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Mes propositions de réponse">
                </div>
            </div>
            <!-- END RESPONSE -->
            
            <!-- VALIDATION BUTTON -->
            <div class="flex flex-wrap mx-3 mb-4 w-full md:w-1/2 px-4 pb-5">
                <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded tracking-wide">
                    Enregistrer
                </button>
            </div>
            <!-- END VALIDATION BUTTON -->
            
        </form>
    </div>
    
    <!-- ADD CHAPTER -->
    <div class="w-1/5 pt-5 pb-5">
        <div class="appearance-none flex flex-col my-32 mx-14">
            <button id="addChapter" class="flex flex-wrap content-center justify-center m-1 pb-1 rounded-full h-10 w-10 text-2xl font-bold bg-gray-400 hover:bg-gray-600 text-white">+</button>
            <button id="deleteChapter" class="flex flex-wrap content-center justify-center m-1 pb-1 rounded-full h-10 w-10 text-2xl font-bold bg-gray-400 hover:bg-gray-600 text-white">-</button>
        </div>
    </div>
    <!-- END ADD CHAPTER -->

</div>
</div>
