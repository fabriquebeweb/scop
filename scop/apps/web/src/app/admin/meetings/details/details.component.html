<section *ngIf="meeting" class="h-full w-full flex flex-col justify-center items-center">

  <section class="w-5/6 flex justify-between items-end h-1/10">
    <section class="w-1/2 text-lg tracking-widest flex justify-center items-center">
      <p>{{ meeting.meetingType.title }}</p>
    </section>
    <section class="w-1/2 text-lg tracking-widest flex justify-center items-center">
      <p class="capitalize">{{ meeting.date | date:'d MMM Y, HH:mm' }}</p>
    </section>
  </section>

  <section class="w-5/6 overflow-y-auto h-8/10 rounded-lg">

    <meeting-chapters [chapters]="meeting.chapters"></meeting-chapters>

  </section>

  <section *ngIf="meeting.state == null" class="w-5/6 flex justify-between items-center h-1/10">
    <button *ngIf="true" mat-raised-button class="h-4/6 w-64 tracking-widest text-gray-900" color="primary">
      LANCER
    </button>
    <button mat-raised-button class="h-4/6 w-64 tracking-widest text-gray-900" color="accent">
      CONVOQUER
    </button>
    <button mat-raised-button class="h-4/6 w-64 tracking-widest text-gray-900" color="warn">
      SUPPRIMER
    </button>
  </section>

  <section *ngIf="meeting.state == true" class="w-5/6 flex justify-between items-center h-1/10">
    <button mat-raised-button [routerLink]="['/meeting/' + meeting.id]" class="h-4/6 w-64 tracking-widest text-gray-900" color="primary">
      REJOINDRE
    </button>
    <button mat-raised-button class="h-4/6 w-64 tracking-widest text-gray-900" color="accent">
      CONVOQUER
    </button>
    <button mat-raised-button class="h-4/6 w-64 tracking-widest text-gray-900" color="warn">
      CLOTURER
    </button>
  </section>

  <section *ngIf="meeting.state == false" class="w-5/6 flex justify-evenly items-center h-1/10">
    <button mat-raised-button class="h-4/6 w-1/3 tracking-widest text-gray-900" color="accent">
      COMPTE RENDU
    </button>
    <button mat-raised-button class="h-4/6 w-1/3 tracking-widest text-gray-900" color="warn">
      SUPPRIMER
    </button>
  </section>

</section>
